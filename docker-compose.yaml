version: "3.8"

services:
  pangolin:
    image: fosrl/pangolin:latest
    container_name: pangolin
    restart: unless-stopped
    volumes:
      - ./config:/app/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/"]
      interval: 3s
      timeout: 3s
      retries: 15
    networks:
      - pangolin
    labels:
      

      # Enable Traefik routing
      - traefik.enable=true

      # UI router
      - "traefik.http.routers.pangolin-ui.rule=Host(`pangolin.irma-prod.net`) && PathPrefix(`/`)"
      - traefik.http.routers.pangolin-ui.entrypoints=http
      - traefik.http.services.pangolin-ui.loadbalancer.server.port=3002

      # API router
      - "traefik.http.routers.pangolin-api.rule=Host(`pangolin.irma-prod.net`) && PathPrefix(`/api/v1`)"
      - traefik.http.routers.pangolin-api.entrypoints=http
      - traefik.http.services.pangolin-api.loadbalancer.server.port=3001

  gerbil:
    image: fosrl/gerbil:latest
    container_name: gerbil
    restart: unless-stopped
    depends_on:
      pangolin:
        condition: service_healthy
    command:
      - --reachableAt=http://gerbil:3003
      - --generateAndSaveKeyTo=/var/config/key
      - --remoteConfig=http://pangolin:3001/api/v1/gerbil/get-config
      - --reportBandwidthTo=http://pangolin:3001/api/v1/gerbil/receive-bandwidth
    volumes:
      - ./config:/var/config
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    ports:
      - 51820:51820/udp
    networks:
      - pangolin

networks:
  pangolin:
    driver: bridge
