services:
  pangolin:
    image: fosrl/pangolin:latest
    container_name: pangolin
    restart: always
    networks:
      - coolify
    volumes:
      - ./config:/app/config
    environment:
      # Optional, will be automatically replaced by Coolify's internal network DNS
      - INTERNAL_HOSTNAME=pangolin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/"]
      interval: 3s
      timeout: 3s
      retries: 5
    labels:
    - traefik.enable=true

    # === Redirect HTTP to HTTPS ===
    - traefik.http.routers.pangolin-redirect.rule=Host(`pangolin.irma-prod.net`)
    - traefik.http.routers.pangolin-redirect.entrypoints=web
    - traefik.http.routers.pangolin-redirect.middlewares=redirect-to-https
    - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https

    # === API Router (/api -> port 3001) ===
    - traefik.http.routers.pangolin-api.rule=Host(`pangolin.irma-prod.net`) && PathPrefix(`/api`)
    - traefik.http.routers.pangolin-api.entrypoints=websecure
    - traefik.http.routers.pangolin-api.tls=true
    - traefik.http.routers.pangolin-api.tls.certresolver=letsencrypt
    - traefik.http.services.pangolin-api.loadbalancer.server.port=3001

    # === UI Router (everything else -> port 3002) ===
    - traefik.http.routers.pangolin-ui.rule=Host(`pangolin.irma-prod.net`) && !PathPrefix(`/api`)
    - traefik.http.routers.pangolin-ui.entrypoints=websecure
    - traefik.http.routers.pangolin-ui.tls=true
    - traefik.http.routers.pangolin-ui.tls.certresolver=letsencrypt
    - traefik.http.services.pangolin-ui.loadbalancer.server.port=3002

  gerbil:
    image: fosrl/gerbil:latest
    container_name: gerbil
    restart: always
    depends_on:
      pangolin:
        condition: service_healthy
    command:
      - --reachableAt=http://pangolin:3003
      - --generateAndSaveKeyTo=/var/config/key
      - --remoteConfig=http://pangolin:3001/api/v1/gerbil/get-config
      - --reportBandwidthTo=http://pangolin:3001/api/v1/gerbil/receive-bandwidth
    volumes:
      - ./config:/var/config
    cap_add:
      - NET_ADMIN
      - SYS_MODULE

networks:
  coolify:
    external: true

